<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css"> 
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand text-primary" href="#">Online Shopping</a>
        </div>
        
    </nav>

    <div class="container mt-5 bg-light">
        <form class=" pt-3 ">
            <div class="form-row d-flex">
              <div class="form-group col-lg-6 col-md-6">
                <label for="first-name">First name</label>
                <input type="text" class="form-control" id="first-name">
              </div>
              <div class="form-group col-lg-6 col-md-6 ps-2">
                <label for="last-name">Last name</label>
                <input type="text" class="form-control" id="last-name">
              </div>
            </div>
            <div class="form-group pt-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group pt-3">
              <label for="password">Password </label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group pt-3">
              <label for="password">Confirm Password</label>
              <input type="password" class="form-control" id="password" placeholder="Confirm Password">
            </div>
            <div class="form-group pt-2" >
            <small class="text-secondary">Already have an account? <a href="login.html">Login</a></small>
            </div>
    
            <button type="submit" class="btn btn-primary my-3" id="submit"> Signup</button>
          </form>
    
    
        </div>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
    
</body>
</html>
