<head>

        <a href="login.html"><i class="far fa-user fs-5 text-black"></i></a>
        <i class="far fa-heart fs-5 ps-3"></i>
          <button class="icons btn position-relative border-" type="button">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </li>

          </li>
        </ul>

<section>
    <div class="container">
      <div class="products row row-cols-1 my-4 d-flex justify-content-evenly g-4">
        <!-- draw  products  -->
      </div>
    </div> 
    
</section>

<div class="cart">
  <div class="Cart-header d-flex justify-content-between align-items-center">
  <h4 class="pt-2" >Your cart</h4>
  <i class="fas fa-times close fs-4 pe-3"></i>
  </div>

    </div>
      <button class="check-outbtn">Check Out</button>
